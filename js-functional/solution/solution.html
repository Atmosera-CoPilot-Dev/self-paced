<!DOCTYPE html>
<html>

<head>
    <title>Array Methods</title>
</head>

<body>
    <!-- Part 1 -->
    <script>
        var names = [
            {
                first: 'Jim',
                last: 'Jones'
            },
            {
                first: 'Li',
                last: 'Fen'
            },
            {
                first: 'May',
                last: 'Ti'
            },
            {
                first: 'J. T.',
                last: 'Thomas'
            }
        ];
        // create a function that converts each first, last name in names to a string in the for: last, first
        function convertNamesToString(names) {
            return names.map(function (current) {
                return current.last + ', ' + current.first;
            });
        }

        var mappedNames = convertNamesToString(names);

        mappedNames.forEach(function (current) {
            document.write(current + '<br/>');
        });

        var mappedNames = names.map(function (current) {
            return current.last + ', ' + current.first;
        });

        mappedNames.forEach(function (current) {
            document.write(current + '<br/>');

        });
    </script>

    <!-- Part 2 -->
    <script>
        var emps = [
            { id: 1, name: 'J. Jones', salary: 94000.00 },
            { id: 2, name: 'A. Smith', salary: 54000.00 },
            { id: 3, name: 'B. Ju', salary: 62000.00 },
            { id: 4, name: 'A. C. Linn', salary: 75000.00 }
        ]

        // first calculate the total salary
        var totalSalary = emps.reduce(function (prev, cur) {
            return prev = cur.salary;
        }, 0);


        // next calculate the average salary
        var averageSalary = totalSalary / emps.length;

        // here highestPaid will hold an array of all employees whose salary is greater than the calculated average.
        var highestPaid = emps.filter(function (emp) {
            return emp.salary >= averageSalary;
        })

        // etc.


    </script>

</body>

</html>
